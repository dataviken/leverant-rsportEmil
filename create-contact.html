<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skapa Kontakt - Dataviken</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Skapa Kontakt</h2>

    <form id="contact-form">
      <input type="text" id="name" placeholder="Namn" required><br>
      <input type="email" id="email" placeholder="E-post" required><br>
      <input type="text" id="company" placeholder="Företagsnamn" required><br>
      <input type="tel" id="phone" placeholder="Telefonnummer" required><br> <!-- Telefonfält -->
      <textarea id="message" placeholder="Meddelande" required></textarea><br>
      <button type="submit">Skicka</button>
    </form>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <a href="index.html">Tillbaka till inloggning</a>
  </div>

  <script>
    // JavaScript för att hantera kontaktformuläret
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const company = document.getElementById('company').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // Kontrollera om alla fält är ifyllda
      if (name && email && company && phone && message) {
        // Här kan du lägga till logik för att skicka formuläret till en server
        // För nu simulerar vi ett framgångsmeddelande.
        document.getElementById('success-message').textContent = 'Tack för att du skapade en kontakt!';
        document.getElementById('error-message').textContent = ''; // Rensa eventuellt felmeddelande

        // Här kan du t.ex. skicka data till servern via en fetch-request eller liknande
        console.log('Kontakt skapad:', { name, email, company, phone, message });
      } else {
        document.getElementById('error-message').textContent = 'Alla fält måste fyllas i!';
        document.getElementById('success-message').textContent = ''; // Rensa framgångsmeddelandet
      }
    });
  </script>

</body>
</html>
